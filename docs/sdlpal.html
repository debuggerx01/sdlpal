<!doctype html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta name = viewport content = "width = device-width, initial-scale = 1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>SDLPal - DebuggerX</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background: black;
      }

      .emscripten { padding-right: 0; margin-left: auto; margin-right: auto; display: block; }
      div.emscripten { text-align: center; }      
      div.emscripten_border { border: 1px solid black; }
      /* the canvas *must not* have any border or padding, or mouse coords will be wrong */
      canvas.emscripten { border: 0 none; background-color: black; }

      #emscripten_logo {
        display: inline-block;
        margin: 0;
      }

      .spinner {
        height: 30px;
        width: 30px;
        margin: 0;
        margin-top: 20px;
        margin-left: 20px;
        display: inline-block;
        vertical-align: top;

        -webkit-animation: rotation .8s linear infinite;
        -moz-animation: rotation .8s linear infinite;
        -o-animation: rotation .8s linear infinite;
        animation: rotation 0.8s linear infinite;

        border-left: 5px solid rgb(235, 235, 235);
        border-right: 5px solid rgb(235, 235, 235);
        border-bottom: 5px solid rgb(235, 235, 235);
        border-top: 5px solid rgb(120, 120, 120);
        
        border-radius: 100%;
        background-color: rgb(189, 215, 46);
      }

      @-webkit-keyframes rotation {
        from {-webkit-transform: rotate(0deg);}
        to {-webkit-transform: rotate(360deg);}
      }
      @-moz-keyframes rotation {
        from {-moz-transform: rotate(0deg);}
        to {-moz-transform: rotate(360deg);}
      }
      @-o-keyframes rotation {
        from {-o-transform: rotate(0deg);}
        to {-o-transform: rotate(360deg);}
      }
      @keyframes rotation {
        from {transform: rotate(0deg);}
        to {transform: rotate(360deg);}
      }

      #status {
        display: inline-block;
        vertical-align: top;
        margin-top: 30px;
        margin-left: 20px;
        font-weight: bold;
        color: rgb(120, 120, 120);
      }

      #progress {
        height: 20px;
        width: 300px;
      }

      #controls {
        display: flex;
        justify-content: space-around;
      }

      input[type=file] {
        color: transparent;
        font-size: 12pt;
        display: inline;
        width: 8em;
        background: #545454;
        color: darkgray;
      }

      input[type=file]::-webkit-file-upload-button {
        margin: 0px;
        font-size: 12pt;
        padding: 4px;
        border: solid 1px #454545;
        /*width: 209px;*/
        height: 31px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #676767;
      }

      button,#btnLaunch,#btnDeleteData,#btnDownloadSave,#btnUploadSave,#btnSelectZip {
        margin: 0px;
        font-size: 12pt;
        padding: 4px;
        border: solid 1px #626262;
        /*width: 209px;*/
        border-radius: 5px;
        box-shadow: 0px 0px 10px #545454;
        background: #545454;
        color: darkgray;
      }

      canvas {
        width: 100vw;
      }

    </style>
  </head>
  <body>
    <div id="statusBar">
      <a href="http://sdlpal.github.io/">
        <img src="icon.png"/>
      </a>

      <div class="spinner" id='spinner'></div>
      <div class="emscripten" id="status"></div>
    </div>

    <span id='controls'>
      <span>
        <input type="file" id="btnLoadZip" style="display: none" value="Load Zip" onchange="loadZip();">
        <input type="button" id="btnSelectZip" value="加载" onclick="btnLoadZip.click()" onpointerdown="longPress()" onpointerup="cancelPress()">
        <input type="button" id="btnDeleteData" value="Delete Data" onclick="clearData();">
        <input type="button" id="btnDownloadSave" value="Download Saved Games" onclick="downloadSaves();">
        <input type="button" id="btnUploadSave" value="Download Saved Games" onclick="uploadSaves();">
        <input type="button" id="btnLaunch" value="Launch" onclick="launch();">
      </span>
    </span>

    <div class="emscripten">
      <progress value="0" max="100" id="progress" hidden=1></progress>
    </div>

    <div class="emscripten_border">
      <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()" tabindex=-1></canvas>
    </div>

    <script type="text/javascript" src="jszip.min.js"></script>
    <script type="text/javascript" src="main.js"></script>
    <script type="text/javascript" src="sdlpal.js"></script>
    <link rel="stylesheet" type="text/css" href="gamepad.css">
    <script type="text/javascript" src="gamepad.js"></script>

    <script type="text/javascript">
        var userLang = navigator.language || navigator.userLanguage;
        if (userLang === 'zh-CN' || userLang.startsWith('zh-Hans')) {
            document.getElementById('btnDeleteData').value = '删除数据';
            document.getElementById('btnUploadSave').value = '上传存档';
            document.getElementById('btnDownloadSave').value = '下载存档';
            document.getElementById('btnLaunch').value = '开始游戏';
        }
        if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
          setVirtualGamepad();
        }

        let timer;

        function longPress() {
          timer = setTimeout(() => {
            if (confirm('确认要从百游下载游戏数据包？')) {
              let downloadLink = document.createElement('a');
              downloadLink.href = "http://update1.baiyou100.com/resource/Pal98rqp.zip";
              downloadLink.click();
            }
          }, 3000);
        }

        function cancelPress() {
          if (timer) {
            clearTimeout(timer);
          }
        }

        const toggleFullscreen = (fullscreen) => {
          if (document.fullscreenElement == null) {
            if (document.body.requestFullscreen) {
              document.body.requestFullscreen();
            } else if (document.body.mozRequestFullScreen) {
              document.body.mozRequestFullScreen();
            } else if (document.body.webkitRequestFullscreen) {
              document.body.webkitRequestFullscreen();
            } else if (document.body.msRequestFullscreen) {
              document.body.msRequestFullscreen();
            }
          } else {
            if (document.exitFullscreen) {
              document.exitFullscreen();
            } else if (document.webkitExitFullscreen) {
              document.webkitExitFullscreen();
            } else if (document.mozCancelFullScreen) {
              document.mozCancelFullScreen();
            } else if (document.msExitFullscreen) {
              document.msExitFullscreen();
            }
          }
        }

        document.querySelector('canvas').ontouchend = toggleFullscreen;

    </script>

  </body>
</html>
